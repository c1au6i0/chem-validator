name: Build Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: chem-validator-linux
            asset_name: chem-validator-linux
          - os: windows-latest
            artifact_name: chem-validator-windows
            asset_name: chem-validator-windows.exe
          - os: macos-latest
            artifact_name: chem-validator-macos
            asset_name: chem-validator-macos

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pixi
        uses: prefix-dev/setup-pixi@v0.8.8

      - name: Run fast tests
        run: pixi run test-fast

      - name: Build executable
        run: pixi run build

      - name: Install WiX Toolset (Windows)
        if: runner.os == 'Windows'
        run: choco install wixtoolset -y

      - name: Build MSI installer (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ref = "${{ github.ref_name }}"
          if ($ref.StartsWith("v")) {
            $version = $ref.Substring(1)
          } else {
            $version = "0.0.0"
          }

          if ($version -notmatch '^[0-9]+(\.[0-9]+){0,3}$') {
            $version = "0.0.0"
          }

          $parts = $version.Split('.')
          while ($parts.Length -lt 4) { $parts += "0" }
          $wixVersion = ($parts[0..3] -join '.')

          candle.exe installer\windows\chem-validator.wxs -dProductVersion=$wixVersion -out installer\windows\chem-validator.wixobj
          light.exe installer\windows\chem-validator.wixobj -out dist\chem-validator.msi

      - name: Upload artifact (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/chem-validator

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            dist/chem-validator.exe
            dist/chem-validator.msi

      - name: Zip macOS app bundle
        if: runner.os == 'macOS'
        run: cd dist && zip -r chem-validator-macos.zip chem-validator.app

      - name: Upload artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/chem-validator-macos.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Prepare release assets
        run: |
          mkdir -p release
          cp artifacts/chem-validator-linux/chem-validator release/chem-validator-linux
          cp artifacts/chem-validator-windows/chem-validator.exe release/chem-validator-windows.exe
          cp artifacts/chem-validator-windows/chem-validator.msi release/chem-validator-windows.msi
          cp artifacts/chem-validator-macos/chem-validator-macos.zip release/chem-validator-macos.zip
          chmod +x release/chem-validator-linux

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/chem-validator-linux
            release/chem-validator-windows.exe
            release/chem-validator-windows.msi
            release/chem-validator-macos.zip
          generate_release_notes: true
